<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@100;400;700&family=Poppins:wght@100;200;300&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
<link rel="stylesheet" href="css/style.css"> 
<title>Frontend Mentor | Profile card component</title>

  
</head>
<body>
  <div class="card">
    <div class="card__img">
     <img src="images/image-victor.jpg" alt="Victor Crest">
    </div>
    <div class="card__desc">
         <h2>Victor Crest <span class="age">26</span> </h2>
         <p>London</p>
    </div>
    <hr>
    <div class="card__footer">
      <div class="card__footer__B">
        <h3>80K</h3>
        <p>Followers</p>
      </div>

      <div class="card__footer__B">
        <h3>803K</h3>
        <p>Likes</p>
      </div>

      <div class="card__footer__B">
        <h3>1.4K</h3>
        <p>Photos</p>
      </div>
    </div>
  </div>
  <!-- Victor Crest
  26
  London

  80K
  Followers

  803K
  Likes

  1.4K
  Photos -->

</body>
</html>
